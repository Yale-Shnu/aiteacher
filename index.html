<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI教师系列·语文</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            font-size: 2rem;
            color: #2c5530;
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        h1:hover {
            color: #5a7d5a;
        }
        
        .loading {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .countdown {
            font-weight: bold;
            color: #2c5530;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="AI教师系列" class="logo">
        <h1 id="jumpLink">AI教师系列·语文</h1>
        <div class="loading">
            正在跳转到AI教师页面（说明：服务器按需定时开放；如果页面不能正常访问，意味着我们的服务器没有开放）... <span id="countdown" class="countdown">5</span>秒
        </div>
    </div>

    <script>
        // 目标跳转链接
        const targetUrl = 'https://4b2b129fc3e5.ngrok-free.app';
        
        // 获取元素
        const jumpLink = document.getElementById('jumpLink');
        const countdownElement = document.getElementById('countdown');
        
        // 点击跳转
        jumpLink.addEventListener('click', function() {
            window.location.href = targetUrl;
        });
        
        // 自动跳转倒计时
        let countdown = 5;
        const countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = targetUrl;
            }
        }, 1000);
    </script>
</body>
</html>
